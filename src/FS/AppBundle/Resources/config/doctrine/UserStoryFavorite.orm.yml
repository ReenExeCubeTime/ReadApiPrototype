FS\AppBundle\Entity\UserStoryFavorite:
    type: entity
    table: fs_user_story_favorite
    repositoryClass: FS\AppBundle\Repository\UserStoryFavoriteRepository

    id:
        id:
            type: integer
            nullable: false
            unsigned: true
            id: true
            generator:
                strategy: IDENTITY

    manyToOne:
        user:
            targetEntity: FS\AppBundle\Entity\User
            fetch: EXTRA_LAZY
            joinColumn:
                name: user_id
                referencedColumnName: id

        story:
            targetEntity: FS\AppBundle\Entity\Story
            fetch: EXTRA_LAZY
            joinColumn:
                name: story_id
                referencedColumnName: id

    fields:
        userId:
            type: integer
            column: user_id
        storyId:
            type: integer
            column: story_id
        created:
            type: datetime
            nullable: false